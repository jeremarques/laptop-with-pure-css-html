<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Notebook CSS + JS</title>
    </head>
    <body>
        <div id="notebook">
            <div id="out-screen">
                <div id="screen">
                    <div id="task-bar">
                        <div id="center">
                            <img src="./assets/icons/distributor-logo-windows.svg" alt="">
                            <img src="./assets/icons/icons8-search-64.svg" alt="">
                            <img src="./assets/icons/Computer.ico" alt="">
                            <img src="./assets/icons/Explorer.ico" alt="">
                            <img src="./assets/icons/Libray Pictures.ico" alt="">
                            <img src="./assets/icons/microsoft-edge.svg" alt="">
                            <img src="./assets/icons/icons8-microsoft-store.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div id="out-keyboard">
                <div id="keyboard">
                    <div class="line-variant">
                        <div class="key">
                            <span>esc</span>
                        </div>
                        <div class="key">
                            <span>F1</span>
                        </div>
                        <div class="key">
                            <span>F2</span>
                        </div>
                        <div class="key">
                            <span>F3</span>
                        </div>
                        <div class="key">
                            <span>F4</span>
                        </div>
                        <div class="key">
                            <span>F5</span>
                        </div>
                        <div class="key">
                            <span>F6</span>
                        </div>
                        <div class="key">
                            <span>F7</span>
                        </div>
                        <div class="key">
                            <span>F8</span>
                        </div>
                        <div class="key">
                            <span>F9</span>
                        </div>
                        <div class="key">
                            <span>F10</span>
                        </div>
                        <div class="key">
                            <span>F11</span>
                        </div>
                        <div class="key">
                            <span>F12</span>
                        </div>
                        <div class="key">
                            <span>insert</span>
                        </div>
                        <div class="key">
                            <span>delete</span>
                        </div>
                        <div class="key">
                            <span></span>
                        </div>
                    </div>
                    <div class="line">
                        <div class="key key-variant-1">
                            <span>~</span>
                        </div>
                        <div class="key">
                            <span>1</span>
                        </div>
                        <div class="key">
                            <span>2</span>
                        </div>
                        <div class="key">
                            <span>3</span>
                        </div>
                        <div class="key">
                            <span>4</span>
                        </div>
                        <div class="key">
                            <span>5</span>
                        </div>
                        <div class="key">
                            <span>6</span>
                        </div>
                        <div class="key">
                            <span>7</span>
                        </div>
                        <div class="key">
                            <span>8</span>
                        </div>
                        <div class="key">
                            <span>9</span>
                        </div>
                        <div class="key">
                            <span>0</span>
                        </div>
                        <div class="key">
                            <span>-</span>
                        </div>
                        <div class="key">
                            <span>+</span>
                        </div>
                        <div class="key key-variant-2-1">
                            <span>backspace</span>
                        </div>
                    </div>
                    <div class="line">
                        <div class="key key-variant-2">
                            <span>tab</span>
                        </div>
                        <div class="key">
                            <span>Q</span>
                        </div>
                        <div class="key">
                            <span>W</span>
                        </div>
                        <div class="key">
                            <span>E</span>
                        </div>
                        <div class="key">
                            <span>R</span>
                        </div>
                        <div class="key">
                            <span>T</span>
                        </div>
                        <div class="key">
                            <span>Y</span>
                        </div>
                        <div class="key">
                            <span>U</span>
                        </div>
                        <div class="key">
                            <span>I</span>
                        </div>
                        <div class="key">
                            <span>O</span>
                        </div>
                        <div class="key">
                            <span>P</span>
                        </div>
                        <div class="key">
                            <span>{</span>
                        </div>
                        <div class="key">
                            <span>}</span>
                        </div>
                        <div class="key key-variant-1">
                            <span>|</span>
                        </div>
                    </div>
                    <div class="line">
                        <div class="key key-variant-3">
                            <span>caps</span>
                        </div>
                        <div class="key">
                            <span>A</span>
                        </div>
                        <div class="key">
                            <span>S</span>
                        </div>
                        <div class="key">
                            <span>D</span>
                        </div>
                        <div class="key">
                            <span>F</span>
                        </div>
                        <div class="key">
                            <span>G</span>
                        </div>
                        <div class="key">
                            <span>H</span>
                        </div>
                        <div class="key">
                            <span>J</span>
                        </div>
                        <div class="key">
                            <span>K</span>
                        </div>
                        <div class="key">
                            <span>L</span>
                        </div>
                        <div class="key">
                            <span>:</span>
                        </div>
                        <div class="key">
                            <span>"</span>
                        </div>
                        <div class="key key-variant-3">
                            <span>enter</span>
                        </div>
                    </div>
                    <div class="line">
                        <div class="key key-variant-4">
                            <span>shift</span>
                        </div>
                        <div class="key">
                            <span>Z</span>
                        </div>
                        <div class="key">
                            <span>X</span>
                        </div>
                        <div class="key">
                            <span>C</span>
                        </div>
                        <div class="key">
                            <span>V</span>
                        </div>
                        <div class="key">
                            <span>B</span>
                        </div>
                        <div class="key">
                            <span>N</span>
                        </div>
                        <div class="key">
                            <span>M</span>
                        </div>
                        <div class="key">
                            <span><</span>
                        </div>
                        <div class="key">
                            <span>></span>
                        </div>
                        <div class="key">
                            <span>?</span>
                        </div>
                        <div class="key key-variant-4">
                            <span>shift</span>
                        </div>
                    </div>
                    <div class="line">
                        <div class="key key-variant-5">
                            <span>ctrl</span>
                        </div>
                        <div class="key">
                            <span>fn</span>
                        </div>
                        <div class="key">
                            <span>win</span>
                        </div>
                        <div class="key">
                            <span>alt</span>
                        </div>
                        <div class="key space">
                            <span></span>
                        </div>
                        <div class="key">
                            <span>alt</span>
                        </div>
                        <div class="key">
                            <span>ctrl</span>
                        </div>
                        <div class="arrows">
                            <div class="key left">
                                <span><</span>
                            </div>
                            <div>
                                <div class="key up">
                                    <span>^</span>
                                </div>
                                <div class="key down">
                                    <span>^</span>
                                </div>
                            </div>
                            <div class="key rigth">
                                <span>></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="touchpad"></div>
            </div>
            <div id="border"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
